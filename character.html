<!DOCTYPE html>
<html>
<body>
    <h1>test</h1>
    <script>
        var ans = prompt("문자를 입력하세요");
        if (ans === ans.toUpperCase()) {
            console.log(ans +  "는(은) 대문자이다");
        } else if (ans === ans.toLowerCase()) {
            console.log(ans +  "는(은) 소문자이다");
        }
        else  {
            console.log(ans +  "는(은) 보통문장입니다");
        }
    </script>
</body>
</html>
