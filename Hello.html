<!DOCTYPE html>
<html>
<body>
    <h1>test</h1>
    <script>
        var str = prompt("Input number(단 1이상의 숫자만 입력 가능)");
        var n = Number(str);
        if (n % 2 === 0) {
            console.log(n +  "는(은) 짝수이다");
        } 
        else  {
            console.log(n +  "는(은) 홀수이다");
        }
    </script>
</body>
</html>
