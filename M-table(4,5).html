<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
    var n = 1;
    var a = Number(prompt("구구단을 생성할 숫자 입력(4~5)"));
    document.write("<h2>" + a + "단</h2>");
    while (n < 10) {
        var i = a * n
        console.log (a + "곱하기" + n + "은(는)" + i);
        document.write(a + " x " + n + " = " + i + "<br>");
        n++;
    }
    </script>
</body>
</html>
