<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
    var n = 1;
    document.write("<h2>2단</h2>")
    while (n < 10) {
        console.log ("2곱하기" + n + "은(는)" + 2 * n);
        document.write("2 x " + n + " = " + 2 * n + "<br>")
        n++;
    }
    var n = 1;
    document.write("<h2>3단</h2>")
    while (n < 10) {
        console.log ("3곱하기" + n + "은(는)" + 3 * n);
        document.write("3 x " + n + " = " + 3 * n + "<br>")
        n++;
    }
    </script>
</body>
</html>
