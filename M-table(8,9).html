        <h1>반복문을 이용한 구구단 연습</h1>
    출력할 단수(2~9) : <input type="text" id="num"> <br>
    <botton onclick="runGugudan()">확인</botton>
    <script>
        function runGugudan() {
            var strN = document.getElementById("num").value;
            var n = 1;
            var a = Number(strN);
            if (a > 9 || a < 2 ) {
                alert ("2이상 9이하의 정수만 입력 가능");
            } else {
                document.write("<h2>" + a + "단</h2>");
                    while (n < 10) {
                    var i = a * n
                    document.write(a + " x " + n + " = " + i + "<br>");
                    n++;
                    }

             }
        }
    </script>
