<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>연습문제 1-1</h2>
    <script>
        var n1 = prompt("숫자1을 입력해 주세요");
        var n2 = prompt("숫자2을 입력해 주세요");
        var s1 = Number(n1);
        var s2 = Number(n2);
        console.log(s1 + "+" + s2 + " = " + (s1 + s2));
        console.log(s1 + "-" + s2 + " = " + (s1 - s2));
        console.log(s1 + "*" + s2 + " = " + (s1 * s2));
        console.log(s1 + "/" + s2 + " = " + (s1 / s2));
     </script>
</body>
</html>
