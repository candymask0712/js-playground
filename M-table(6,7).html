<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h1>반복문을 이용한 구구단 연습</h1>
    출력할 단수 : <input type="text" id="num"> <br>
    <botton onclick="runGugudan()">확인</botton>

    <script>
        function runGugudan() {
            var strN = document.getElementById("num").value;
            var n = 1;
            var a = Number(strN);
            document.write("<h2>" + a + "단</h2>");
            while (n < 10) {
                var i = a * n
                document.write(a + " x " + n + " = " + i + "<br>");
                n++;
            }
        }
    </script>
</body>
</html>
